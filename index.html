      background-color: #050505;
      color: #f5f5f5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Top navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      background: rgba(0, 0, 0, 0.96);
      z-index: 100;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 13px;
      text-transform: uppercase;
    }

    .nav-logo-mark {
      width: 32px;
      height: 32px;
      border: 2px solid #ffffff;
      border-radius: 4px;
    }

    .nav-center {
      display: flex;
      gap: 24px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .nav-center a {
      opacity: 0.8;
    }

    .nav-center a:hover {
      opacity: 1;
    }

    .nav-right .btn-primary {
      padding: 10px 20px;
      border-radius: 999px;
      background: #0f6bff;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: none;
      cursor: pointer;
    }

    .nav-right .btn-primary:hover {
      background: #3b82ff;
    }

    /* Hero section */
    .hero {
      padding-top: 140px; /* space for fixed nav */
      padding-bottom: 120px;
      text-align: center;
      background:
        radial-gradient(circle at top left, #1c1c1c 0, #050505 55%),
        radial-gradient(circle at bottom right, #141414 0, #050505 55%);
    }

    .hero-eyebrow {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .hero-title {
      font-size: clamp(40px, 6vw, 64px);
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .hero-subtitle {
      max-width: 640px;
      margin: 0 auto;
      font-size: 16px;
      line-height: 1.7;
      color: #d1d5db;
    }

    /* Media section */
    .media-section {
      experience-3ds-player { display: block; width: 100%; max-width: 1200px; /* optional */ height: 800px; /* or whatever height you want */}
      padding: 20px 20px 20px;
      display: flex;
      justify-content: center;
    }

    .media-card {
      max-width: 900px;
      width: 100%;
      background: radial-gradient(circle at top, #555 0, #111 60%);
      border-radius: 12px;
      padding: 80px 40px 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .media-title {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .media-subtitle {
      font-size: 14px;
      color: #e5e7eb;
      max-width: 640px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .media-placeholder {
      width: 260px;
      height: 260px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      margin: 0 auto 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .play-button {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.8);
    }

    .play-button::before {
      content: "";
      border-style: solid;
      border-width: 11px 0 11px 18px;
      border-color: transparent transparent transparent #0f6bff;
      margin-left: 3px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .nav {
        padding: 0 20px;
      }

      .nav-center {
        display: none;
      }

      .media-card {
        padding: 56px 20px 64px;
      }
    }
  </style>
</head>
